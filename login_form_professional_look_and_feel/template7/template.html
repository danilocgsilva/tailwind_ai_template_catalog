<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnterpriseHub - Login</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons CDN -->
    <!-- <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script> -->
    <style>
        /* Custom styles to match the original design */
        body {
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">
    <!-- Navigation -->
    <nav class="bg-gray-900 border-b border-gray-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-bold text-white">Enterprise<span class="text-gray-400">Hub</span></h1>
                </div>

                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-8">
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Home</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Products</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Solutions</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">About</a>
                        <a href="#" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium transition-colors">Contact</a>
                    </div>
                </div>

                <div class="md:hidden">
                    <button id="menu-toggle" class="text-gray-300 hover:text-white p-2">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-gray-800 border-t border-gray-700">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 text-base font-medium">Home</a>
                <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 text-base font-medium">Products</a>
                <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 text-base font-medium">Solutions</a>
                <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 text-base font-medium">About</a>
                <a href="#" class="text-gray-300 hover:text-white block px-3 py-2 text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-[calc(100vh-4rem)] px-4 py-12">
        <div class="w-full max-w-md">
            <div>
                <div class="mb-8 text-center">
                    <div class="flex items-center justify-center mb-4">
                        <div class="bg-gray-700 rounded-full p-3">
                            <i data-lucide="lock" class="text-white w-7 h-7"></i>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-white">Sign In</h2>
                    <p class="text-gray-400 text-sm mt-2">Access your account</p>
                </div>

                <div>
                    <div class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                                Email Address
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="mail" class="text-gray-500 w-4 h-4"></i>
                                </div>
                                <input
                                    id="email"
                                    type="email"
                                    class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all"
                                    placeholder="you@company.com"
                                />
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                                Password
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i data-lucide="lock" class="text-gray-500 w-4 h-4"></i>
                                </div>
                                <input
                                    id="password"
                                    type="password"
                                    class="w-full pl-10 pr-4 py-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition-all"
                                    placeholder="••••••••"
                                />
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input
                                    id="remember"
                                    type="checkbox"
                                    class="h-4 w-4 text-gray-600 bg-gray-800 border-gray-600 rounded focus:ring-gray-500"
                                />
                                <label for="remember" class="ml-2 block text-sm text-gray-300">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="text-sm text-gray-300 hover:text-white transition-colors">
                                Forgot password?
                            </a>
                        </div>

                        <button
                            id="login-button"
                            class="w-full bg-gray-700 text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all transform hover:scale-[1.02] active:scale-[0.98]"
                        >
                            Sign In
                        </button>
                    </div>

                    <div class="mt-8 relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-700"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-900 text-gray-400">Don't have an account?</span>
                        </div>
                    </div>

                    <div class="mt-6 text-center">
                        <a href="#" class="text-gray-300 hover:text-white font-medium transition-colors">
                            Create a new account
                        </a>
                    </div>
                </div>
            </div>

            <p class="text-center text-gray-400 text-sm mt-8">
                © 2025 EnterpriseHub. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        //lucide.createIcons();
        
        // Mobile menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = menuToggle.querySelector('i');

        function toHamburger() {
            const innerHtml = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu" aria-hidden="true"><path d="M4 5h16"></path><path d="M4 12h16"></path><path d="M4 19h16"></path></svg>`;            
            menuToggle.innerHTML = innerHtml;
        }

        function toX() {
            const innerHtml = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x" aria-hidden="true"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
            menuToggle.innerHTML = innerHtml;
        }
        
        menuToggle.addEventListener('click', function() {
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                // Change icon to X
                //menuIcon.setAttribute('data-lucide', 'x');
                toX();
            } else {
                mobileMenu.classList.add('hidden');
                // Change icon back to menu
                //menuIcon.setAttribute('data-lucide', 'menu');
                toHamburger();
            }
            // Re-render the icon
            //lucide.createIcons();
        });
        
        // Login functionality
        const loginButton = document.getElementById('login-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        
        function handleSubmit() {
            const email = emailInput.value;
            const password = passwordInput.value;
            
            if (email && password) {
                alert('Login successful! (Demo only)');
            }
        }
        
        loginButton.addEventListener('click', handleSubmit);
        
        // Allow Enter key to submit form
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });

        // toHamburger();
        // toX();
    </script>
</body>
</html>
